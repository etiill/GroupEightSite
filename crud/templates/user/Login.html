{% extends "layout/base.html" %}
{% block 'title' %} Login {% endblock 'title' %}

{% block 'content' %}
{% include "include/ToastMessage.html" %}

<div class="flex items-center justify-center min-h-screen bg-gray-100"> 
    <div class="w-full max-w-sm p-6 bg-white rounded shadow-md">
       <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
       <form method="POST" action="/login/">
        {% csrf_token %}
         <div class="mb-4">
           <label class="block text-gray-700 text-sm font-medium mb-2" for="username">Username</label>
           <input id="username" name="username" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400"/>
         </div>
         <div class="mb-6">
           <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
           <input id="password" name="password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400"/>
         </div>
         <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded focus:outline-none">Sign In</button>
       </form>
    </div>
</div>

{% endblock 'content' %}
